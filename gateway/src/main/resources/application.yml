server:
  port: 8000

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    multiplications:
      path: /multiplications/**
      serviceId: multiplication
      strip-prefix: false

    results:
      path: /results/**
      serviceId: multiplication
      strip-prefix: false

    leaders:
      path: /leaders/**
      serviceId: gamification
      strip-prefix: false

    stats:
      path: /stats/**
      url: http://localhost:8081/stats
      strip-prefix: false
      
  trace-request-body: true



management:
  endpoints:
    web:
      exposure:
        include: routes,filters


logging:
  level:
    org:
      springframework:
        cloud:
          netflix: trace


eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/